apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drive-unity-ingress
  namespace: drive-unity
  labels:
    app.kubernetes.io/name: drive-unity-app
    app.kubernetes.io/part-of: drive-unity
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: driveunity.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: drive-unity-app
                port:
                  number: 80
